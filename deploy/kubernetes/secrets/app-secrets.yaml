# Secret template for Multiverse Dive Application
# Deploy: kubectl apply -f app-secrets.yaml
#
# IMPORTANT: Replace placeholder values before applying!
# For production, use sealed-secrets, external-secrets, or vault-secrets-operator

apiVersion: v1
kind: Secret
metadata:
  name: multiverse-dive-secrets
  namespace: multiverse-dive
  labels:
    app: multiverse-dive
type: Opaque
stringData:
  # Database connection string
  # Example: postgresql://user:password@host:5432/dbname
  database-url: "<REPLACE_WITH_DATABASE_URL>"

  # Redis connection string
  # Example: redis://host:6379/0
  redis-url: "<REPLACE_WITH_REDIS_URL>"

  # API authentication secret key
  api-secret-key: "<REPLACE_WITH_STRONG_SECRET_KEY>"

  # STAC API key for data discovery
  stac-api-key: "<REPLACE_WITH_STAC_API_KEY>"

  # S3 bucket name for data storage
  s3-bucket: "<REPLACE_WITH_S3_BUCKET>"
