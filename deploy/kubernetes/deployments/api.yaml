# Kubernetes Deployment for Multiverse Dive API
# Deploy: kubectl apply -f api.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: multiverse-dive-api
  namespace: multiverse-dive
  labels:
    app: multiverse-dive
    component: api
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multiverse-dive
      component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: multiverse-dive
        component: api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: multiverse-dive-sa
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: api
          image: multiverse-dive-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 4Gi
          env:
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: multiverse-dive-config
                  key: environment
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: multiverse-dive-config
                  key: log-level
            - name: WORKERS
              valueFrom:
                configMapKeyRef:
                  name: multiverse-dive-config
                  key: workers
            - name: MAX_CONNECTIONS
              valueFrom:
                configMapKeyRef:
                  name: multiverse-dive-config
                  key: max-connections
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: multiverse-dive-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: multiverse-dive-secrets
                  key: redis-url
            - name: API_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: multiverse-dive-secrets
                  key: api-secret-key
            - name: STAC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: multiverse-dive-secrets
                  key: stac-api-key
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          volumeMounts:
            - name: cache-volume
              mountPath: /app/cache
            - name: data-volume
              mountPath: /app/data
      volumes:
        - name: cache-volume
          emptyDir:
            sizeLimit: 2Gi
        - name: data-volume
          persistentVolumeClaim:
            claimName: multiverse-dive-data
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: multiverse-dive
                    component: api
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: multiverse-dive
              component: api
