# Serverless Framework configuration for Multiverse Dive
# Deploy: serverless deploy --stage <stage>

service: multiverse-dive

frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.11
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  memorySize: 1024
  timeout: 30

  environment:
    ENVIRONMENT: ${self:provider.stage}
    LOG_LEVEL: ${self:custom.logLevel.${self:provider.stage}, 'INFO'}
    S3_BUCKET: ${self:custom.s3Bucket}
    CACHE_TABLE: ${self:custom.cacheTable}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
            - s3:ListBucket
          Resource:
            - arn:aws:s3:::${self:custom.s3Bucket}
            - arn:aws:s3:::${self:custom.s3Bucket}/*
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
            - dynamodb:Scan
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.cacheTable}
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
          Resource:
            - arn:aws:ssm:${self:provider.region}:*:parameter/multiverse-dive/*

custom:
  s3Bucket: multiverse-dive-${self:provider.stage}
  cacheTable: multiverse-dive-cache-${self:provider.stage}
  logLevel:
    dev: DEBUG
    staging: INFO
    prod: WARNING

functions:
  api:
    handler: api.lambda_handler.handler
    description: Main API endpoint for event processing
    memorySize: 2048
    timeout: 29
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
      - http:
          path: /
          method: ANY
          cors: true
    environment:
      API_SECRET_KEY: ${ssm:/multiverse-dive/api-secret-key}
      DATABASE_URL: ${ssm:/multiverse-dive/database-url}

  eventProcessor:
    handler: core.lambda_handlers.process_event
    description: Async event processing handler
    memorySize: 3008
    timeout: 900
    reservedConcurrency: 10
    events:
      - sqs:
          arn:
            Fn::GetAtt: [EventQueue, Arn]
          batchSize: 1
    environment:
      STAC_API_KEY: ${ssm:/multiverse-dive/stac-api-key}

  dataIngestion:
    handler: core.lambda_handlers.ingest_data
    description: S3 trigger for data ingestion
    memorySize: 2048
    timeout: 600
    events:
      - s3:
          bucket: ${self:custom.s3Bucket}
          event: s3:ObjectCreated:*
          rules:
            - prefix: incoming/
            - suffix: .tif
      - s3:
          bucket: ${self:custom.s3Bucket}
          event: s3:ObjectCreated:*
          rules:
            - prefix: incoming/
            - suffix: .nc
    environment:
      STAC_API_KEY: ${ssm:/multiverse-dive/stac-api-key}

resources:
  Resources:
    EventQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: multiverse-dive-events-${self:provider.stage}
        VisibilityTimeout: 960
        MessageRetentionPeriod: 1209600
        RedrivePolicy:
          deadLetterTargetArn:
            Fn::GetAtt: [DeadLetterQueue, Arn]
          maxReceiveCount: 3

    DeadLetterQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: multiverse-dive-dlq-${self:provider.stage}
        MessageRetentionPeriod: 1209600

    CacheTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.cacheTable}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true

plugins:
  - serverless-python-requirements

package:
  individually: true
  patterns:
    - '!.git/**'
    - '!.venv/**'
    - '!tests/**'
    - '!*.md'
    - '!*.log'
    - 'core/**'
    - 'api/**'
    - 'openspec/**'
